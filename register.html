<head>
    <link rel="stylesheet" type="text/css" href="register.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>

</head>
<body>
    <header class="logo"><img src="codeO'clock.jpg"></header>

    <ul>
        <li><a href="first.html">About Me</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="Login.html">Login</a></li>
        <li><a href="contact.html">Contact</a></li> 
    </ul><hr>


    <div class="registration">
        <h3>Create your account here</h3>
        <p>Please fill the details below</p>
        
        <form action="">
            <label>First Name<input type="text" name="firstName" required></label>
            <label>Last Name<input type="text" name="lastName" required></label>
            <label>Phone Number<input type="tel" name="phone" required></label>
            <label>
                Gender
                <select name="gender" required>
                    <option>Male</option><option>Female</option>
                    <option>Other</option><option>Prefer not to say</option>
                </select>    
            </label>      
            <label>Country<input type="text" name="country" required></label>
            <label>State/Province<input type="text" name="state" required></label>
            <label>Username<input type="text" name="username" required></label>
            <label>Password<input type="text" name="password" required></label>
            <label>Confirm Password<input type="text" name="firstName" required></label>
        </form>
        <input name="button" type="submit" value="Register">
        <p>Already have an account? <a href="Login.html">Login</a></p>
    </div>
</body>
</body>
</html>
